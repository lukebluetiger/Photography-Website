    <h2>Contact</h2>

    <h7>Feel free to contact me here for any questions or work:</h7>

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Full Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Message</label>
            <input type="text" class="form-control form-message" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Message">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="myCheck">
            <label class="form-check-label" for="myCheck">Check to Confirm</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="messageSent()">Submit</button>
    </form>

</body>
